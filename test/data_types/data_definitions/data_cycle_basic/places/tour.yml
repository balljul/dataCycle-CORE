---
- :data:
    :name: Tour
    :type: object
    :schema_type: Place
    :content_type: entity
    :boost: 100.0
    :features:
      :translatable:
        :allowed: true
      :download:
        :allowed: true
      :overlay:
        :allowed: true
      :serialize:
        :allowed: true
        :serializers:
          :xml: true
          :json: true
          :gpx: true
          :indesign: true
    :properties:
      :id:
        :label: id
        :type: key
      :title:
        :type: mixin
        :name: title
      :overlay:
        :label: Overlay
        :type: embedded
        :template_name: TourOverlay
        :translated: true
        :validations:
          :max: 1
      :content_classifications:
        :type: mixin
        :name: content_classifications
      :additional_information:
        :label: Ergänzende Information
        :type: embedded
        :template_name: Ergänzende Information
        :api:
          :v4:
            :name: dc:additionalInformation
      :description:
        :label: Kurzbeschreibung
        :type: string
        :storage_location: column
        :search: true
        :ui:
          :edit:
            :type: text_editor
            :options:
              :data-size: basic
        :advanced_search: true
      :text:
        :label: Beschreibung
        :type: string
        :storage_location: translated_value
        :search: true
        :ui:
          :edit:
            :type: text_editor
            :options:
              :data-size: basic
        :advanced_search: true
      :primary_image:
        :label: Hauptbild
        :type: linked
        :template_name: Bild
        :validations:
          :max: 1
        :api:
          :minimal: true
          :v4:
            :name: photo
      :image:
        :label: Bilder
        :type: linked
        :template_name: Bild
        :api:
          :minimal: true
      :logo:
        :label: Logo
        :type: linked
        :template_name: Bild
        :api:
          :minimal: true
      :schedule:
        :label: Season
        :type: embedded
        :template_name: Schedule
        :translated: true
      :outdoor_active:
        :type: mixin
        :name: outdoor_active
      :outdoor_active_categories:
        :type: mixin
        :name: outdoor_active_categories
      :location:
        :label: GPS-Startkoordinaten
        :type: geographic
        :storage_location: value
        :ui:
          :edit:
            :disabled: true
        :api:
          :minimal: true
      :geo_shape:
        :type: mixin
        :name: geo_shape
      :poi:
        :label: POIS
        :type: linked
        :template_name: POI
        :inverse_of: tour
      :geo_contains:
        :type: mixin
        :name: geo_contains
      :directions_public_transport:
        :label: Anfahrt mit öffentlichen Verkehrsmitteln
        :type: string
        :storage_location: translated_value
        :search: true
      :instructions:
        :label: Wegbeschreibung
        :type: string
        :storage_location: translated_value
        :search: true
      :safety_instructions:
        :label: Sicherheitshinweis
        :type: string
        :storage_location: translated_value
        :search: true
      :equipment:
        :label: Ausrüstung
        :type: string
        :storage_location: translated_value
        :search: true
      :suggestion:
        :label: Tipps
        :type: string
        :storage_location: translated_value
        :search: true
      :maps:
        :label: Literatur
        :type: string
        :storage_location: translated_value
        :search: true
      # :additional_information:
      #   :label: Zusatzinformation
      #   :type: string
      #   :storage_location: translated_value
      #   :search: true
      :ascent:
        :label: Aufstieg (m)
        :type: number
        :storage_location: value
      :descent:
        :label: Abstieg (m)
        :type: number
        :storage_location: value
      :min_altitude:
        :label: Minimale Seehöhe (m)
        :type: number
        :storage_location: value
      :max_altitude:
        :label: Maximale Seehöhe (m)
        :type: number
        :storage_location: value
      :length:
        :label: Länge (m)
        :type: number
        :storage_location: value
      :duration:
        :label: Dauer (min)
        :type: number
        :storage_location: value
      :condition_rating:
        :label: Bewertung - Kondition
        :type: number
        :storage_location: value
      :difficulty_rating:
        :label: Bewertung - Schwierigkeit
        :type: number
        :storage_location: value
      :experience_rating:
        :label: Bewertung - Erlebnis
        :type: number
        :storage_location: value
      :landscape_rating:
        :label: Bewertung - Landschaft
        :type: number
        :storage_location: value
      :technique_rating:
        :label: Bewertung - Technik
        :type: number
        :storage_location: value
      :opening_hours_specification:
        :type: mixin
        :name: opening_hours_specification
      :potential_actions:
        :type: mixin
        :name: potential_actions
      :linked_data:
        :type: mixin
        :name: linked_data
      :subject_of:
        :label: Thema von
        :type: linked
        :inverse_of: about
        :link_direction: inverse
        :global: true
      :data_type:
        :label: Inhaltstyp
        :type: classification
        :tree_label: Inhaltstypen
        :default_value: 'Tour'
      :copyright_attributes:
        :type: mixin
        :name: copyright_attributes
      :external_source_attributes:
        :type: mixin
        :name: external_source_attributes
      :meta_data:
        :type: mixin
        :name: meta_data
      :additional_properties:
        :type: mixin
        :name: additional_properties
      :additional_tour_properties:
        :type: mixin
        :name: additional_tour_properties
