---
- :data:
    :name: Tourenbewertung
    :type: object
    :schema_type: Rating
    :content_type: embedded
    :properties:
      :id:
        :label: id
        :type: key
      :name:
        :label: Bezeichnung
        :type: string
        :storage_location: column
        :search: true
        :ui:
          :attribute_group: trail_rating_one_line
      :rating_value:
        :label: Bewertung
        :type: number
        :storage_location: value
        :validations:
          :format: integer
          :min: 1
          :max: 6
        :ui:
          :attribute_group: trail_rating_one_line
          :edit:
            :partial: number_slider
            :options:
              :position_value_function: 'linear'
              :data-unit: ''
      :best_rating:
        :label: Höchste zulässige Bewertung
        :type: number
        :storage_location: value
        :virtual:
          :module: Utility::Virtual::Common
          :method: value_from_definition
          :path:
            - rating_value
            - validations
            - max
        :ui:
          :show:
            :disabled: true
          :edit:
            :disabled: true
      :worst_rating:
        :label: Niedrigste zulässige Bewertung
        :type: number
        :storage_location: value
        :virtual:
          :module: Utility::Virtual::Common
          :method: value_from_definition
          :path:
            - rating_value
            - validations
            - min
        :ui:
          :show:
            :disabled: true
          :edit:
            :disabled: true
      :meta_data:
        :type: mixin
        :name: meta_data
