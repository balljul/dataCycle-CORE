---
- :data:
    :name: Eventserie
    :type: object
    :schema_type: Event
    :schema_ancestors:
      - - Event
        - EventSeries
      - - Intangible
        - Series
        - EventSeries
    :boost: 100.0
    :content_type: entity
    :api:
      :type:
        - Event
        - Intangible
        - Series
        - EventSeries
    :features:
      :overlay:
        :allowed: true
      :translatable:
        :allowed: true
      :download:
        :allowed: true
      :serialize:
        :allowed: true
        :serializers:
          :xml: true
          :json: true
          :indesign: true
    :properties:
      :id:
        :label: id
        :type: key
      :overlay:
        :label: Overlay
        :type: embedded
        :template_name: EventserieOverlay
        :translated: true
        :validations:
          :max: 1
      :title:
        :type: mixin
        :name: title
      :validity_period:
        :type: mixin
        :name: validity_period
      :content_classifications:
        :type: mixin
        :name: content_classifications
      :description:
        :label: Beschreibung
        :type: string
        :storage_location: column
        :search: true
        :ui:
          :edit:
            :type: text_editor
            :options:
              :data-size: full
        :advanced_search: true
      :image:
        :label: Bilder
        :type: linked
        :template_name: Bild
      :sub_event:
        :label: Veranstaltungen
        :type: linked
        :template_name: Event
        :inverse_of: super_event
        :link_direction: inverse
      :content_location:
        :label: Veranstaltungsort
        :type: linked
        :stored_filter:
          - :with_classification_aliases_and_treename:
              :treeLabel: Inhaltstypen
              :aliases:
                - Ort
        :api:
          :name: location
      :performer:
        :label: Ausf체hrende Person/Organisation
        :type: linked
        :stored_filter:
          - :with_classification_aliases_and_treename:
              :treeLabel: Inhaltstypen
              :aliases:
                - Person
                - Organisation
      :organizer:
        :label: Veranstalter
        :type: linked
        :stored_filter:
          - :with_classification_aliases_and_treename:
              :treeLabel: Inhaltstypen
              :aliases:
                - Person
                - Organisation
                - LocalBusiness
      :virtual_location:
        :label: Virtueller Veranstaltungsort
        :type: embedded
        :template_name: VirtualLocation
        :api:
          :disabled: true
          :v4:
            :disabled: false
            :transformation:
              :method: append
              :name: location
      :event_attendance_mode:
        :label: Veranstaltungsteilnahmemodus
        :type: classification
        :tree_label: Veranstaltungsteilnahmemodus
        :ui:
          :show:
            :content_area: header
          :edit:
            :type: radio_button
        :api:
          :disabled: true
          :v4:
            :disabled: false
            :partial: string
      :event_status:
        :label: Veranstaltungsstatus
        :type: classification
        :tree_label: Veranstaltungsstatus
        :ui:
          :show:
            :content_area: header
          :edit:
            :type: radio_button
        :api:
          :disabled: true
          :v4:
            :disabled: false
            :partial: string
      :potential_action:
        :label: Link mit weiterf체hrenden Infos
        :type: string
        :storage_location: translated_value
        :api:
          :partial: action
          :type: ViewAction
          :transformation:
            :method: append
            :name: potentialAction
      :additional_information:
        :label: Erg채nzende Information
        :type: embedded
        :template_name: Erg채nzende Information
        :api:
          :v4:
            :name: dc:additionalInformation
      :data_type:
        :label: Inhaltstyp
        :type: classification
        :tree_label: Inhaltstypen
        :default_value: 'Veranstaltungsserie'
      :copyright_attributes:
        :type: mixin
        :name: copyright_attributes
      :meta_data:
        :type: mixin
        :name: meta_data
      :additional_properties:
        :type: mixin
        :name: additional_properties
