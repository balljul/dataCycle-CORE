---
- :data:
    :name: Wetterstation
    :type: object
    :schema_type: Place
    :content_type: entity
    :boost: 100.0
    :features:
      :translatable:
        :allowed: true
    :api:
      :type:
        - Place
        - 'dcls:WeatherStation'
    :properties:
      :id:
        :label: id
        :type: key
      :title:
        :type: mixin
        :name: title
      :commune:
        :label: Gemeinden
        :type: classification
        :tree_label: Gemeinden
        :global: true
        :ui:
          :show:
            :content_area: header
      :geo:
        :type: mixin
        :name: geo
      :contact:
        :type: mixin
        :name: contact_info
      :forecasts:
        :label: Wettervorhersage
        :type: embedded
        :template_name: Wettervorhersage
        :translated: true
      :data_type:
        :label: Inhaltstype
        :type: classification
        :tree_label: Inhaltstypen
        :default_value: 'Wetterstation'
      :content_classifications:
        :type: mixin
        :name: content_classifications
      :meta_data:
        :type: mixin
        :name: meta_data
      :copyright_attributes:
        :type: mixin
        :name: copyright_attributes
      :additional_properties:
        :type: mixin
        :name: additional_properties

- :data:
    :name: Wettervorhersage
    :type: object
    :schema_type: Place
    :content_type: embedded
    :boost: 1.0
    :api:
      :type:
        - Place
        - 'dcls:WeatherForecast'
    :properties:
      :id:
        :label: id
        :type: key
      :forecast_date:
        :label: Datum
        :type: date
        :storage_location: value
        :validations:
          :format: date
        :ui:
          :edit:
            :options:
              :class: daterange
              :placeholder: 'tt.mm.jjjj'
      :temperature_forecasts:
        :label: Wetterbericht
        :type: embedded
        :template_name: Wetterbericht
        :translated: true
      :meta_data:
        :type: mixin
        :name: meta_data

- :data:
    :name: Wetterbericht
    :type: object
    :schema_type: Place
    :content_type: embedded
    :boost: 1.0
    :api:
      :type:
        - Place
        - 'dcls:TemperatureForecasts'
    :properties:
      :id:
        :label: id
        :type: key
      :temperature_06:
        :label: 6 Uhr
        :type: embedded
        :template_name: Prognose
        :translated: true
        :validations:
          :max: 1
      :temperature_12:
        :label: 12 Uhr
        :type: embedded
        :template_name: Prognose
        :translated: true
        :validations:
          :max: 1
      :temperature_18:
        :label: 18 Uhr
        :type: embedded
        :template_name: Prognose
        :translated: true
        :validations:
          :max: 1
      :temperature_24:
        :label: 24 Uhr
        :type: embedded
        :template_name: Prognose
        :translated: true
        :validations:
          :max: 1
      :temperature_tag:
        :label: Tagesprognose
        :type: embedded
        :template_name: Tagesprognose
        :translated: true
        :validations:
          :max: 1
      :meta_data:
        :type: mixin
        :name: meta_data

- :data:
    :name: Prognose
    :type: object
    :schema_type: Place
    :content_type: embedded
    :boost: 1.0
    :api:
      :type:
        - Place
        - 'dcls:WeatherPrediction'
    :properties:
      :id:
        :label: id
        :type: key
      :meteorologic_data:
        :type: mixin
        :name: meteorologic_data
      :temperature:
        :label: Temperatur
        :type: number
        :storage_location: value
        :validations:
          :format: float
        :ui:
          :edit:
            :options:
              :data-unit: °C
          :show:
            :options:
              :data-unit: °C
      :copyright_attributes:
        :type: mixin
        :name: copyright_attributes

- :data:
    :name: Tagesprognose
    :type: object
    :schema_type: Place
    :content_type: embedded
    :boost: 1.0
    :api:
      :type:
        - Place
        - 'dcls:DailyWeatherPrediction'
    :properties:
      :id:
        :label: id
        :type: key
      :meteorologic_data:
        :type: mixin
        :name: meteorologic_data
      :minimum_temperature:
        :label: Tagestiefsttemperatur
        :type: number
        :storage_location: value
        :validations:
          :format: float
        :ui:
          :edit:
            :options:
              :data-unit: °C
          :show:
            :options:
              :data-unit: °C
      :maximum_temperature:
        :label: Tageshöchsttemperatur
        :type: number
        :storage_location: value
        :validations:
          :format: float
        :ui:
          :edit:
            :options:
              :data-unit: °C
          :show:
            :options:
              :data-unit: °C
      :forecast_text:
        :label: Vorhersage
        :type: string
        :storage_location: translated_value
      :meta_data:
        :type: mixin
        :name: meta_data
