---
- :data:
    :name: meteorologic_data
    :type: mixin
    :properties:
      :clouds:
        :label: Bewölkungsgrad
        :type: number
        :storage_location: value
      :wind_direction_degrees:
        :label: Windrichting in Grad
        :type: number
        :storage_location: value
        :ui:
          :edit:
            :options:
              :data-unit: °
          :show:
            :options:
              :data-unit: °
      :wind_direction_text:
        :label: Windrichtung
        :type: string
        :storage_location: translated_value
      :wind_velocity:
        :label: Mittlere Windgeschwindigkeit
        :type: number
        :storage_location: value
        :ui:
          :edit:
            :options:
              :data-unit: km/h
          :show:
            :options:
              :data-unit: km/h
      :fresh_snow:
        :label: Akkumulierter Neuschnee
        :type: number
        :storage_location: value
        :ui:
          :edit:
            :options:
              :data-unit: cm
          :show:
            :options:
              :data-unit: cm
      :frost_line:
        :label: Nullgradgrenze, Frostgrenze
        :type: number
        :storage_location: value
        :ui:
          :edit:
            :options:
              :data-unit: m
          :show:
            :options:
              :data-unit: m
      :precipitation_probability:
        :label: Wahrscheinlichkeit für Niederschlag (Regen oder Schneefall)
        :type: number
        :storage_location: value
        :ui:
          :edit:
            :options:
              :data-unit: '%'
          :show:
            :options:
              :data-unit: '%'
      :precipitation:
        :label: Akkumulierte Niederschlagsmenge (Regen oder Schnee)
        :type: number
        :storage_location: value
        :validations:
          :format: float
        :ui:
          :edit:
            :options:
              :data-unit: mm
          :show:
            :options:
              :data-unit: mm
      :snow_line:
        :label: Schneegrenze
        :type: number
        :storage_location: value
        :ui:
          :edit:
            :options:
              :data-unit: m
          :show:
            :options:
              :data-unit: m
      :hours_of_sunshine:
        :label: Akkumulierte Sonnenscheindauer
        :type: number
        :storage_location: value
        :validations:
          :format: float        
        :ui:
          :edit:
            :options:
              :data-unit: h
          :show:
            :options:
              :data-unit: h
      :thunderstorm_probability:
        :label: Wahrscheinlichkeit für Gewitter
        :type: number
        :storage_location: value
        :ui:
          :edit:
            :options:
              :data-unit: '%'
          :show:
            :options:
              :data-unit: '%'
      :forecast:
        :label: Bericht
        :type: string
        :storage_location: translated_value
      :forecast_icon:
        :label: Wettersymbol
        :type: classification
        :tree_label: ZAMG - Symbolcodes
