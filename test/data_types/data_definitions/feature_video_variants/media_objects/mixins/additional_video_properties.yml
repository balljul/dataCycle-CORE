---
- :data:
    :name: additional_video_properties
    :type: mixin
    :properties:
      :transcoding_mp4:
        :label: Label
        :storage_location: value
        :type: string
        :compute:
          :module: Utility::Compute::Video
          :method: transcode
          :transformation:
            :version: mp4
          :parameters:
            - asset
      :transcoding_mp4_low:
        :label: Label
        :storage_location: value
        :type: string
        :compute:
          :module: Utility::Compute::Video
          :method: transcode
          :transformation:
            :version: mp4_low
          :parameters:
            - asset
      :transcoding_mp4_mid:
        :label: Label
        :storage_location: value
        :type: string
        :compute:
          :module: Utility::Compute::Video
          :method: transcode
          :transformation:
            :version: mp4_mid
          :parameters:
            - asset
      :preview_image_start_time:
        :label: Vorschaubild von Sekunde
        :type: number
        :storage_location: value
      :preview_image_start_time_computed:
        :label: Vorschaubild von Sekunde (Computed)
        :type: string
        :storage_location: value
        :compute:
          :module: Utility::Compute::Video
          :method: preview_image_start_time
          :parameters:
            - preview_image_start_time
        :api:
          :disabled: true
        :ui:
          :show:
            :disabled: true
          :edit:
            :disabled: true

