---
- :data:
    :name: Webcam
    :type: object
    :schema_type: CreativeWork
    :content_type: entity
    :boost: 100.0
    :features:
      :translatable:
        :allowed: true
      :download:
        :allowed: true
      :serialize:
        :allowed: true
        :serializers:
          :asset: true
          :json: true
          :xml: true
    :api:
      :type:
        - CreativeWork
        - MediaObject
        - 'dcls:Webcam'
    :properties:
      :id:
        :label: id
        :type: key
      :name:
        :label: Titel
        :type: string
        :storage_location: column
        :search: true
        :validations:
          :required: true
        :ui:
          :show:
            :content_area: none
      :validity_period:
        :type: mixin
        :name: validity_period
      :content_classifications:
        :type: mixin
        :name: content_classifications
      :caption:
        :label: Alt-Label
        :type: string
        :storage_location: translated_value
        :search: true
        :advanced_search: true
      :description:
        :label: Teasertext
        :type: string
        :storage_location: column
        :search: true
        :ui:
          :edit:
            :type: text_editor
            :options:
              :data-size: basic
        :advanced_search: true
      :content_url:
        :label: Video URL
        :type: string
        :storage_location: value
        :validations:
          :format: url
        :compute:
          :module: Utility::Compute::Asset
          :method: content_url
          :parameters:
            - asset
        :api:
          :minimal: true
        :ui:
          :edit:
            :disabled: true
      :thumbnail_url:
        :label: Teaserbild
        :type: string
        :storage_location: value
        :compute:
          :module: Utility::Compute::Video
          :method: thumbnail_url
          :parameters:
            - asset
        :ui:
          :show:
            :partial: preview_image
          :edit:
            :disabled: true
        :api:
          :minimal: true
      :url:
        :label: Inhalt URL
        :type: string
        :storage_location: value
        :validations:
          :format: url
        :api:
          :name: sameAs
        :xml:
          :name: sameAs
        :ui:
          :edit:
            :disabled: true
      :video:
        :label: Video
        :type: linked
        :template_name: Video
      :image:
        :label: Bilder
        :type: linked
        :template_name: Bild
      :width:
        :label: Breite
        :type: number
        :storage_location: value
        :compute:
          :module: Utility::Compute::Video
          :method: width
          :parameters:
            - asset
        :ui:
          :show:
            :options:
              :data-unit: px
          :edit:
            :disabled: true
        :api:
          :partial: property_value
          :type: QuantitativeValue
          :unit_text: pixel
          :unit_code: E37
          :transformation:
            :method: nest
            :name: width
        :advanced_search: true
      :height:
        :label: Höhe
        :type: number
        :storage_location: value
        :compute:
          :module: Utility::Compute::Video
          :method: height
          :parameters:
            - asset
        :ui:
          :show:
            :options:
              :data-unit: px
          :edit:
            :disabled: true
        :api:
          :partial: property_value
          :type: QuantitativeValue
          :unit_text: pixel
          :unit_code: E37
          :transformation:
            :method: nest
            :name: height
        :advanced_search: true
      # schema.org: TEXT with KB/MB
      # data-cycle: Integer (Byte)
      :content_size:
        :label: Dateigröße
        :type: number
        :storage_location: value
        :compute:
          :module: Utility::Compute::Asset
          :method: file_size
          :parameters:
            - asset
        :advanced_search: true
        :ui:
          :edit:
            :disabled: true
      :file_format: # has to be valid MimeType
        :label: Dateiformat
        :type: string
        :storage_location: value
        :compute:
          :module: Utility::Compute::Asset
          :method: file_format
          :parameters:
            - asset
            - content_url
        :ui:
          :edit:
            :disabled: true
      :duration:
        :label: Dauer
        :type: number
        :storage_location: value
        :compute:
          :module: Utility::Compute::Video
          :method: duration
          :parameters:
            - asset
        :ui:
          :show:
            :options:
              :data-unit: sec
          :edit:
            :disabled: true
        :api:
          :partial: duration
          :format:
            :append: S
            :prepend: PT
        :advanced_search: true
      :video_frame_size:
        :label: Auflösung
        :type: string
        :storage_location: value
        :compute:
          :module: Utility::Compute::Video
          :method: frame_size
          :parameters:
            - asset
        :ui:
          :edit:
            :disabled: true
      :video_quality:
        :label: Qualität
        :type: string
        :storage_location: value
        :compute:
          :module: Utility::Compute::Video
          :method: quality
          :parameters:
            - asset
        :ui:
          :edit:
            :disabled: true
      :youtube_url:
        :label: YouTube URL
        :type: string
        :storage_location: value
        :validations:
          :format: url
        :api:
          :v4:
            :partial: property_value
            :type: PropertyValue
            :transformation:
              :method: combine
              :name: additionalProperty
      :director:
        :label: Regie
        :type: linked
        :template_name: Person
      :contributor:
        :label: Kamera
        :type: linked
        :template_name: Person
      :content_location:
        :label: Ort
        :type: linked
        :stored_filter:
          - :with_classification_aliases_and_treename:
              :treeLabel: Inhaltstypen
              :aliases:
                - Ort
        :validations:
          :max: 1
      :license_fields:
        :type: mixin
        :name: license_fields
      :additional_media_properties:
        :type: mixin
        :name: additional_media_properties
      :additional_webcam_properties:
        :type: mixin
        :name: additional_webcam_properties
      :tags:
        :type: mixin
        :name: tags
      :media_archive:
        :type: mixin
        :name: media_archive
      :data_type:
        :label: Inhaltstyp
        :type: classification
        :tree_label: Inhaltstypen
        :default_value: 'Webcam'
      :copyright_attributes:
        :type: mixin
        :name: copyright_attributes
      :meta_data:
        :type: mixin
        :name: meta_data
      :additional_properties:
        :type: mixin
        :name: additional_properties
