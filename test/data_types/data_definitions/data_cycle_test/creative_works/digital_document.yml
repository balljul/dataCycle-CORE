---
- :data:
    :name: Katalog
    :type: object
    :schema_type: CreativeWork
    :schema_ancestors:
      - CreativeWork
      - DigitalDocument
    :content_type: entity
    :boost: 100.0
    :api:
      :type:
        - CreativeWork
        - DigitalDocument
    :features:
      :releasable:
        :allowed: true
      :creatable:
        :allowed: false
      :download:
        :allowed: true
      :serialize:
        :allowed: true
        :serializers:
          :xml: true
          :json: true
          :indesign: true
    :properties:
      :id:
        :label: id
        :type: key
      :release_status:
        :type: mixin
        :name: releasable
      :title:
        :type: mixin
        :name: title
      :work_translation:
        :label: Sprachvarianten
        :type: embedded
        :template_name: Sprachvariante
        :translated: true
      :order:
        :label: Reihenfolge
        :type: number
        :storage_location: value
        :api:
          :v4:
            :name: 'dc:order'
        :advanced_search: true
      :validity_period:
        :type: mixin
        :name: validity_period
      :content_classifications:
        :type: mixin
        :name: content_classifications
      :creative_attributes:
        :type: mixin
        :name: creative_attributes
      :potential_actions:
        :type: mixin
        :name: potential_actions
      :data_type:
        :label: Inhaltstyp
        :type: classification
        :tree_label: Inhaltstypen
        :default_value: 'Katalog'
      :publication_schedule:
        :type: mixin
        :name: publication_schedule
      :copyright_attributes:
        :type: mixin
        :name: copyright_attributes
      :meta_data:
        :type: mixin
        :name: meta_data
      :additional_properties:
        :type: mixin
        :name: additional_properties
      :translation_of_work_mixin:
        :type: mixin
        :name: translation_of_work_mixin
