---
- :data:
    :name: Tour
    :type: object
    :schema_type: Place
    :schema_ancestors:
      - Place
    :content_type: entity
    :boost: 100.0
    :features:
      :translatable:
        :allowed: true
      :download:
        :allowed: true
      :overlay:
        :allowed: true
      :serialize:
        :allowed: true
        :serializers:
          :xml: true
          :json: true
          :gpx: true
          :indesign: true
    :properties:
      :id:
        :label: id
        :type: key
      :title:
        :type: mixin
        :name: title
      :overlay:
        :label: Overlay
        :type: embedded
        :template_name: TourOverlay
        :translated: true
        :validations:
          :max: 1
      :content_classifications:
        :type: mixin
        :name: content_classifications
      :trail_closed:
        :label: Trail/Tour gesperrt
        :type: boolean
        :storage_location: value
        :advanced_search: true
        :default_value: 'false'
        :api:
          :name: dcls:trailClosed
          :disabled: true
        :xml:
          :disabled: true
        :ui:
          :edit:
            :disabled: true
          :show:
            :disabled: true
      :description:
        :label: Kurzbeschreibung
        :type: string
        :storage_location: column
        :search: true
        :ui:
          :edit:
            :type: text_editor
            :options:
              :data-size: basic
        :advanced_search: true
      :text:
        :label: Beschreibung
        :type: string
        :storage_location: translated_value
        :search: true
        :ui:
          :edit:
            :type: text_editor
            :options:
              :data-size: basic
        :advanced_search: true
      :additional_information:
        :label: Ergänzende Information
        :type: embedded
        :template_name: Ergänzende Information
        :api:
          :v4:
            :name: dc:additionalInformation
      :primary_image:
        :label: Hauptbild
        :type: linked
        :template_name: Bild
        :validations:
          :max: 1
        :api:
          :minimal: true
          :v4:
            :name: photo
      :image:
        :label: Bilder
        :type: linked
        :template_name: Bild
        :api:
          :minimal: true
      :logo:
        :label: Logo
        :type: linked
        :template_name: Bild
        :api:
          :minimal: true
      :video:
        :label: Videos
        :type: linked
        :template_name: Video
        :api:
          :name: dcls:video
          :minimal: true
          :disabled: true
        :xml:
          :disabled: true
        :ui:
          :edit:
            :disabled: true
          :show:
            :disabled: true
      :audio_object:
        :label: Audiobeiträge
        :type: linked
        :template_name: Audio
        :api:
          :name: dcls:audioObject
          :minimal: true
          :disabled: true
        :xml:
          :disabled: true
        :ui:
          :edit:
            :disabled: true
          :show:
            :disabled: true
      :schedule:
        :label: Season
        :type: embedded
        :template_name: Schedule
        :translated: true
      :outdoor_active:
        :type: mixin
        :name: outdoor_active
      :outdoor_active_categories:
        :type: mixin
        :name: outdoor_active_categories
      :location:
        :label: GPS-Startkoordinaten
        :type: geographic
        :storage_location: value
        :ui:
          :edit:
            :disabled: true
        :api:
          :minimal: true
      :geo_shape:
        :type: mixin
        :name: geo_shape
      :poi:
        :label: POIS
        :type: linked
        :template_name: POI
        :inverse_of: tour
      :odta_waypoint:
        :label: POIs
        :type: linked
        :template_name: POI
        :virtual:
          :module: Utility::Virtual::Common
          :method: copy_plain
          :parameters:
            - poi
        :api:
          :name: odta:wayPoint
          :disabled: true
        :xml:
          :disabled: true
        :ui:
          :edit:
            :disabled: true
          :show:
            :disabled: true
      :geo_contains:
        :type: mixin
        :name: geo_contains
      :start_location:
        :label: Startpunkt
        :type: linked
        :ui:
          :attribute_group: trail_start_end_one_line
          :edit:
            :disabled: true
          :show:
            :disabled: true
        :api:
          :name: odta:startLocation
          :disabled: true
        :stored_filter:
          - :with_classification_aliases_and_treename:
              :treeLabel: Inhaltstypen
              :aliases:
                - POI
        :xml:
          :disabled: true
      :end_location:
        :label: Endpunkt
        :type: linked
        :ui:
          :attribute_group: trail_start_end_one_line
          :edit:
            :disabled: true
          :show:
            :disabled: true
        :api:
          :name: odta:endLocation
          :disabled: true
        :stored_filter:
          - :with_classification_aliases_and_treename:
              :treeLabel: Inhaltstypen
              :aliases:
                - POI
        :xml:
          :disabled: true
      :directions_public_transport:
        :label: Anfahrt mit öffentlichen Verkehrsmitteln
        :type: string
        :storage_location: translated_value
        :search: true
      :instructions:
        :label: Wegbeschreibung
        :type: string
        :storage_location: translated_value
        :search: true
      :safety_instructions:
        :label: Sicherheitshinweis
        :type: string
        :storage_location: translated_value
        :search: true
      :equipment:
        :label: Ausrüstung
        :type: string
        :storage_location: translated_value
        :search: true
      :suggestion:
        :label: Tipps
        :type: string
        :storage_location: translated_value
        :search: true
      :maps:
        :label: Literatur
        :type: string
        :storage_location: translated_value
        :search: true
      # :additional_information:
      #   :label: Zusatzinformation
      #   :type: string
      #   :storage_location: translated_value
      #   :search: true
      :ascent:
        :label: Aufstieg (m)
        :type: number
        :storage_location: value
        :ui:
          :attribute_group:
            - key_figures_container_collapsible
            - key_figures_second_line_one_line
      :dcls_ascent:
        :label: Aufstieg (m)
        :type: number
        :storage_location: value
        :virtual:
          :module: Utility::Virtual::Common
          :method: copy_plain
          :parameters:
            - ascent
        :api:
          :name: dcls:ascent
        :ui:
          :edit:
            :disabled: true
          :show:
            :disabled: true
      :descent:
        :label: Abstieg (m)
        :type: number
        :storage_location: value
        :ui:
          :attribute_group:
            - key_figures_container_collapsible
            - key_figures_second_line_one_line
      :dcls_descent:
        :label: Abstieg (m)
        :type: number
        :storage_location: value
        :virtual:
          :module: Utility::Virtual::Common
          :method: copy_plain
          :parameters:
            - descent
        :api:
          :name: dcls:descent
        :ui:
          :edit:
            :disabled: true
          :show:
            :disabled: true
      :min_altitude:
        :label: Minimale Seehöhe (m)
        :type: number
        :storage_location: value
        :ui:
          :attribute_group:
            - key_figures_container_collapsible
            - key_figures_second_line_one_line
      :dcls_min_altitude:
        :label: Minimale Seehöhe (m)
        :type: number
        :storage_location: value
        :virtual:
          :module: Utility::Virtual::Common
          :method: copy_plain
          :parameters:
            - min_altitude
        :api:
          :name: dcls:minAltitude
        :ui:
          :edit:
            :disabled: true
          :show:
            :disabled: true
      :max_altitude:
        :label: Maximale Seehöhe (m)
        :type: number
        :storage_location: value
        :ui:
          :attribute_group:
            - key_figures_container_collapsible
            - key_figures_second_line_one_line
      :dcls_max_altitude:
        :label: Maximale Seehöhe (m)
        :type: number
        :storage_location: value
        :virtual:
          :module: Utility::Virtual::Common
          :method: copy_plain
          :parameters:
            - max_altitude
        :api:
          :name: dcls:maxAltitude
        :ui:
          :edit:
            :disabled: true
          :show:
            :disabled: true
      :length:
        :label: Länge (m)
        :type: number
        :storage_location: value
        :ui:
          :attribute_group:
            - key_figures_container_collapsible
            - key_figures_first_line_one_line
      :dcls_length:
        :label: Länge (m)
        :type: number
        :storage_location: value
        :virtual:
          :module: Utility::Virtual::Common
          :method: copy_plain
          :parameters:
            - length
        :api:
          :name: dcls:length
        :ui:
          :edit:
            :disabled: true
          :show:
            :disabled: true
      :duration:
        :label: Dauer (min)
        :type: number
        :storage_location: value
        :ui:
          :attribute_group:
            - key_figures_container_collapsible
            - key_figures_first_line_one_line
      :dcls_duration:
        :label: Dauer (min)
        :type: number
        :storage_location: value
        :virtual:
          :module: Utility::Virtual::Common
          :method: copy_plain
          :parameters:
            - duration
        :api:
          :name: dcls:duration
        :ui:
          :edit:
            :disabled: true
          :show:
            :disabled: true
      :condition_rating:
        :label: Bewertung - Kondition
        :type: number
        :storage_location: value
      :difficulty_rating:
        :label: Bewertung - Schwierigkeit
        :type: number
        :storage_location: value
      :experience_rating:
        :label: Bewertung - Erlebnis
        :type: number
        :storage_location: value
      :landscape_rating:
        :label: Bewertung - Landschaft
        :type: number
        :storage_location: value
      :technique_rating:
        :label: Bewertung - Technik
        :type: number
        :storage_location: value
      :opening_hours_specification:
        :type: mixin
        :name: opening_hours_specification
      :season:
        :label: Empfohlene Jahreszeiten
        :type: classification
        :tree_label: Jahreszeiten
        :ui:
          :show:
            :content_area: header
            :disabled: true
          :edit:
            :disabled: true
        :api:
          :disabled: true
        :xml:
          :disabled: true
      :difficulty:
        :label: Schwierigkeitsgrad
        :type: classification
        :tree_label: Schwierigkeitsgrad (Trail/Tour)
        :ui:
          :show:
            :content_area: header
            :disabled: true
          :edit:
            :type: radio_button
            :disabled: true
        :api:
          :disabled: true
        :xml:
          :disabled: true
      :aggregate_rating:
        :label: Tourenbewertung
        :type: embedded
        :template_name: Tourenbewertung
        :api:
          :disabled: true
        :xml:
          :disabled: true
        :ui:
          :edit:
            :disabled: true
          :show:
            :disabled: true
      :potential_actions:
        :type: mixin
        :name: potential_actions
      :linked_data:
        :type: mixin
        :name: linked_data
      :subject_of:
        :label: Thema von
        :type: linked
        :inverse_of: about
        :link_direction: inverse
        :global: true
      :data_type:
        :label: Inhaltstyp
        :type: classification
        :tree_label: Inhaltstypen
        :default_value: 'Tour'
      :copyright_attributes:
        :type: mixin
        :name: copyright_attributes
      :external_source_attributes:
        :type: mixin
        :name: external_source_attributes
      :meta_data:
        :type: mixin
        :name: meta_data
      :additional_properties:
        :type: mixin
        :name: additional_properties
      :additional_tour_properties:
        :type: mixin
        :name: additional_tour_properties
