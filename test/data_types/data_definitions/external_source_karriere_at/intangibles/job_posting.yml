- :data:
    :name: JobPosting
    :type: object
    :schema_type: Intangible
    :content_type: entity
    :boost: 100.0
    :features:
      :creatable:
        :allowed: false
    :api:
      :type:
        - Intangible
        - JobPosting
    :properties:
      :id:
        :label: id
        :type: key
      :name:
        :label: Titel
        :type: string
        :storage_location: column
        :search: true
        :validations:
          :required: true
        :ui:
          :show:
            :content_area: none
        :api:
          :minimal: true
      :content_classifications:
        :type: mixin
        :name: content_classifications
      :title:
        :label: API-Titel
        :type: string
        :storage_location: translated_value
        :compute:
          :module: Utility::Compute::String
          :method: concat
          :parameters:
            :0:
              :type: content
              :name: name
        :ui:
          :show:
            :disabled: true
          :edit:
            :disabled: true
        :api:
          :minimal: true
      :description:
        :label: Beschreibung
        :type: string
        :storage_location: column
        :search: true
        :ui:
          :edit:
            :type: text_editor
            :options:
              :data-size: basic
      :snippet:
        :label: Kurzbeschreibung
        :type: string
        :storage_location: translated_value
        :search: true
        :api:
          :name: snippet
          :partial: property_value
          :type: PropertyValue
          :transformation:
            :method: combine
            :name: additionalProperty
      # :same_as:
      #   :label: Link
      #   :type: string
      #   :storage_location: value
      :potential_action:
        :label: GoogleAnalytics Link
        :type: object
        :storage_location: translated_value
        :api:
          :type: ViewAction
        :properties:
          :action_name:
            :label: Name
            :type: string
            :storage_location: translated_value
            :default_value: Link
            :api:
              :name: name
          :action_url:
            :label: URL
            :type: string
            :storage_location: translated_value
            :ui:
              :show:
                :type: url
            :api:
              :name: url
      :date_posted:
        :label: Ver√∂ffentlichungsdatum
        :type: datetime
        :storage_location: value
      :hiring_organization:
        :label: Arbeitgeber
        :type: linked
        :template_name: Organization
      :job_location:
        :label: Arbeitsort
        :type: linked
        :stored_filter:
          - :with_classification_aliases_and_treename:
              :treeLabel: Inhaltstypen
              :aliases:
                - Ort
      :data_type:
        :label: Inhaltstyp
        :type: classification
        :tree_label: Inhaltstypen
        :default_value: Job
      :job_classifications:
        :type: mixin
        :name: job_classifications
      :meta_data:
        :type: mixin
        :name: meta_data
      :copyright_attributes:
        :type: mixin
        :name: copyright_attributes
      :additional_job_properties:
        :type: mixin
        :name: additional_job_properties
      :additional_properties:
        :type: mixin
        :name: additional_properties
