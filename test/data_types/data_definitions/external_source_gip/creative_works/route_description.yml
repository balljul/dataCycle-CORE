---
- :data:
    :name: Radroutenbeschreibung
    :type: object
    :schema_type: CreativeWork
    :content_type: entity
    :boost: 100.0
    :api:
      :type: Article
    :features:
      :releasable:
        :allowed: true
      :creatable:
        :allowed: true
      :translatable:
        :allowed: true
      :download:
        :allowed: true
      :serialize:
        :allowed: true
        :serializers:
          :xml: true
          :json: true
          :indesign: true
      :geo_key_figure:
        :allowed: true
        :part_id_path:
            - about
        :attribute_keys:
          - length
          - duration
          - ascent
          - descent
    :properties:
      :id:
        :label: id
        :type: key
      :name:
        :label: Titel
        :type: string
        :storage_location: column
        :search: true
        :validations:
          :required: true
        :ui:
          :show:
            :content_area: none
      :about:
        :label: Gesamtroute
        :type: linked
        :inverse_of: subject_of
        :stored_filter:
          - :with_classification_aliases_and_treename:
              :treeLabel: Inhaltstypen
              :aliases:
                - Gesamtroute
      :map_view:
        :label: Gesamtstrecke
        :storage_location: value
        :type: geographic
        :api:
          :disabled: true
        :ui:
          :edit:
            :disabled: true
            :type: LineString
            :options:
              :additional_value_paths:
                :about:
                  :sections:
                    :geo: line
                    :title: title
                  :geo: line
                  :title: title
      :owner:
        :label: Besitzer
        :type: linked
        :template_name: Organization
      :primary_responsible:
        :label: Hauptverantwortlicher
        :type: linked
        :template_name: Organization
      :key_figures:
        :label: Kennzahlen
        :type: object
        :storage_location: value
        :properties:
          :length:
            :label: LÃ¤nge (m)
            :type: number
            :storage_location: value
          :duration:
            :label: Fahrzeit (min)
            :type: number
            :storage_location: value
            :ui:
              :edit:
                :partial: number
          :ascent:
            :label: Aufstieg (m)
            :type: number
            :storage_location: value
          :descent:
            :label: Abstieg (m)
            :type: number
            :storage_location: value
      :description:
        :label: Text
        :type: string
        :storage_location: column
        :search: true
        :ui:
          :edit:
            :type: text_editor
            :options:
              :data-size: full
        :advanced_search: true
      :live_status:
        :label: Live Status (offen)
        :type: boolean
        :storage_location: value
        :advanced_search: true
        :default_value: 'true'
      :image:
        :label: Bilder
        :type: linked
        :template_name: Bild
      :way_point:
        :label: Wegpunkt
        :type: embedded
        :template_name: Wegpunkt
        :translated: true
        :default_value:
          :module: DataCycleCore::Utility::DefaultValue::Embedded
          :method: gip_start_end_waypoints
      :data_type:
        :label: Inhaltstyp
        :type: classification
        :tree_label: Inhaltstypen
        :default_value: 'Radroutenbeschreibung'
      :meta_data:
        :type: mixin
        :name: meta_data
      :additional_properties:
        :type: mixin
        :name: additional_properties
